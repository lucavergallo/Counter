<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Counter</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
<link rel="stylesheet" href="/asset/CSS/style.css">
</head>
<body>

                    

    
    <!--Titolo-->

    <h1 id="title">Counter</h1>

    <!--Descrizione-->

    <h2 id="description">Start2Impact Basic Javascript Project</h2>




    <!--Riquadro Counter-->

    <div id="contatore">

            

                <!--Display Counter-->

            <div>
                
                <p id="display">0</p>
            
            </div>

            <div class="buttons d-flex mt-3">

                <!--Tasto + Counter-->
                <button type="button" class="col-6 btn btn-primary mx-1" id="add">+</button>

                <!--Tasto - Counter-->
                <button type="button" class="col-6 btn btn-primary mx-1" id="reduce">-</button>

            </div>

            <div class="d-flex justify-content-center my-3">

                <!--Tasto Rester Counter-->
                <button type="button" class="btn btn-primary m-auto" id="reset">Reset</button>

            </div>

    </div>

    <!--Credits-->

    <div id="credits">
        <p>Made by <strong>Luca Vergallo</strong> for <strong>Start2Impact</strong></p>
    </div>



<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4' crossorigin='anonymous'></script>

<script src="/asset/JS/script.js"></script>


</body>
</html>
